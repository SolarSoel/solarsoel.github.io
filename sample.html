<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/sample.css">
</head>

<body>
    <div class="grid">
    <section>
        <!--hero image-->
        <img src="images/Artemis.png" alt="Hero Image">
        <article id="weather-summary">
            <h1>Weather Summary</h1>
            <div>
                <span>Current Temperature:</span>
                <span id="current-temp"></span>
            </div>
            <div>
                <span>Wind Speed:</span>
                <span id="wind-speed"></span>
            </div>
            <div>
                <span>Humidity:</span>
                <span id="humidity"></span>
            </div>
        </article>
    </section>

    <section id="five-day-forecast">
        <!--five-day forecast-->
        <h1>Five-day Forecast</h1>
        <table>
            <thead>
                <tr>
                    <th id="day1">Day 1</th>
                    <th id="day2">Day 2</th>
                    <th id="day3">Day 3</th>
                    <th id="day4">Day 4</th>
                    <th id="day5">Day 5</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="temp1">50&deg;</td>
                    <td id="temp2">48&deg;</td>
                    <td id="temp3">52&deg;</td>
                    <td id="temp4">44&deg;</td>
                    <td id="temp5">40&deg;</td>
                </tr>
                <tr>
                    <td id="temp1low">38&deg;</td>
                    <td id="temp2low">35&deg;</td>
                    <td id="temp3low">41&deg;</td>
                    <td id="temp4low">32&deg;</td>
                    <td id="temp5low">28&deg;</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <!--article-->
    </section>
    <section>
        <!--contact-->
    </section>
</div>
</body>
<script src="scripts/sample.js"></script>
</html>
